<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="logo-section">
        <h1>
          <img src="./odin-lined.png" alt="" />
          Odin
        </h1>
        <p style="position: absolute; bottom: 0">
          Photo by <a style="color: white" href="#">Haile West</a> on
          <a style="color: white" href="#">Unsplash</a>
        </p>
      </div>

      <div class="form-section">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to.</h2>

        <h3>Let's do this!</h3>
        <form action="#" method="get">
          <div>
            <label for="firstname">FIRST NAME</label><br />
            <input type="text" maxlength="20" required />
          </div>

          <div>
            <label for="lastname">LAST NAME</label><br />
            <input type="text" maxlength="20" />
          </div>

          <div>
            <label for="">EMAIL</label><br />
            <input type="email" maxlength="20" required />
          </div>

          <div>
            <label for="">PHONE</label><br />
            <input type="number" minlength="10" required />
          </div>

          <div>
            <label for="">PASSWORD</label><br />
            <input type="password" minlength="8" required />
          </div>

          <div>
            <label for="">CONFIRM PASSWORD</label><br />
            <input type="password" minlength="8" required />
          </div>

          <hr />

          <div>
            <button type="submit">Create Account</button>
            <p style="margin-top: 2rem">
              Already have an account
              <a href="#" style="color: #226e13">log in</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
